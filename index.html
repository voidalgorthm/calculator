<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <header class="flex-center"></header>
    <div id="container" class="flex-center">
        <main id="calc">
            <div id="display" class="flex-center">
                <div id="screen">
                    <div id="input">0</div>
                    <div id="output"></div>
                </div>
            </div>
            <div id="keypads">
                <button class="btn-alters" id="sign">±</button>
                <button class="btn-controls" id="clrall">C</button>
                <button class="btn-controls" id="clrentry">CE</button>
                <button class="btn-controls" id="back">⌫</button>
                <button class="btn-digits" value="7">7</button>
                <button class="btn-digits" value="8">8</button>
                <button class="btn-digits" value="9">9</button>
                <button class="btn-operators" value="/">÷</button>
                <button class="btn-digits" value="4">4</button>
                <button class="btn-digits" value="5">5</button>
                <button class="btn-digits" value="6">6</button>
                <button class="btn-operators" value="*">×</button>
                <button class="btn-digits" value="1">1</button>
                <button class="btn-digits" value="2">2</button>
                <button class="btn-digits" value="3">3</button>
                <button class="btn-operators" value="-">-</button>
                <button class="btn-digits" value="0">0</button>
                <button class="btn-alters" id="decimal">.</button>
                <button class="btn-alters" id="equals">=</button>
                <button class="btn-operators" value="+">­+</button>
            </div>
        </main>
    </div>
    <footer class="flex-center"></footer>
</body>

</html>
