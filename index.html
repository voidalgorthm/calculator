<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <main id="container">
        <div id="display" class="flex-center">
            <div id="screen">
                <div id="input"></div>
                <div id="output"></div>
            </div>
        </div>
        <div id="keypads">
                <button class="btn-control">1</button>
                <button class="btn-control">2</button>
                <button class="btn-control">3</button>
                <button class="btn-control">4</button>
                <button class="btn-">5</button>
                <button class="btn-">6</button>
                <button class="btn-">7</button>
                <button class="btn-">8</button>
                <button class="btn-">9</button>
                <button class="btn-">10</button>
                <button class="btn-">11</button>
                <button class="btn-">12</button>
                <button class="btn-">13</button>
                <button class="btn-">14</button>
                <button class="btn-">15</button>
                <button class="btn-">16</button>
                <button class="btn-">17</button>
                <button class="btn-">18</button>
                <button class="btn-">19</button>
                <button class="btn-">20</button>
        </div>
    </main>
</body>

</html>
