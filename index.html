<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <main id="container">
        <div id="display" class="flex-center">
            <div id="screen">
                <div id="input">1</div>
                <div id="output">2</div>
            </div>
        </div>
        <div id="keypads">
                <button class="btn-controls">±</button>
                <button class="btn-controls">C</button>
                <button class="btn-controls">CE</button>
                <button class="btn-controls">⌫</button>
                <button class="btn-digits">7</button>
                <button class="btn-digits">8</button>
                <button class="btn-digits">9</button>
                <button class="btn-operators">÷</button>
                <button class="btn-digits">4</button>
                <button class="btn-digits">5</button>
                <button class="btn-digits">6</button>
                <button class="btn-operators">×</button>
                <button class="btn-digits">1</button>
                <button class="btn-digits">2</button>
                <button class="btn-digits">3</button>
                <button class="btn-operators">-</button>
                <button class="btn-digits">0</button>
                <button class="btn-digits">.</button>
                <button class="btn-operators">=</button>
                <button class="btn-operators">­+</button>
        </div>
    </main>
</body>

</html>
